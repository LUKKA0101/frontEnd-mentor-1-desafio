<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>frontend-mentor-1°desafio</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="resultado">
                <div class="resultado-2">
                    <h4 class="resultado__titulo">Your result</h4>
                        <div class="resultado-div">
                            <p class="resultado__principal">76</p>
                            <p class="resultado-maximo">of 100</p>  
                        </div>
                    <h3 class="resultado__sub-titulo">Great</h3>
                    <p class="resultado__texto">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
                </div>
            </div>
        </div>
        <div class="resumo">
            <div class="resumo-2">
                <h2 class="resumo__titulo">Summary</h2>
                <ul class="resumo-lista">
                    <li class="lista__item lista__item-reacao">
                        <div>
                            <img src="images/icon-reaction.svg" alt="imagem de um raio">
                            <span class="lista__nome lista__nome-reacao">Reaction</span>
                        </div>
                        <p class="lista__numeros lista__numeros-reacao"><span>80 </span>/ 100</p>
                    </li>
                    <li class="lista__item lista__item-memoria">
                        <div>
                            <img src="images/icon-memory.svg" alt="imagem de um cerebro">
                            <spam class="lista__nome lista__nome-memoria"> Memory</spam>
                        </div>
                        <p class="lista__numeros lista__numeros-memoria"><span>92 </span>/ 100</p>
                    </li>
                    <li class="lista__item lista__item-verbal">
                        <div>
                            <img src="images/icon-verbal.svg" alt="imagem de um balão de conversa">
                            <span class="lista__nome lista__nome-verbal">Verbal</span>
                        </div>
                        <p class="lista__numeros lista__numeros-verbal"><span>61 </span>/ 100</p>
                    </li>
                    <li class="lista__item lista__item-visual">
                        <div>
                            <img src="images/icon-visual.svg" alt="imagem de um olho">
                            <span class="lista__nome lista__nome-visual">Visual</span>
                        </div>
                        <p class="lista__numeros lista__numeros-visual"><span>72 </span>/ 100</p>
                    </li>
                </ul>
        
                <button id="botao">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
